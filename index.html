<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServXpert - Solusi Jasa Profesional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">ServXpert</div>
        <nav>
            <ul>
                <li><a href="#home">Beranda</a></li>
                <li><a href="#services">Layanan</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari layanan..." onkeyup="filterServices()">
            <button id="search-btn">üîç</button>
        </div>
        <button id="dark-mode-toggle">üåô</button>
    </header>

    <section id="home" class="hero">
        <h1>ServXpert - Solusi Jasa Profesional dan Terjangkau</h1>
        <p>Temukan apa yang kamu butuhkan di sini.</p>
    </section>

    <section id="services" class="services">
        <h2>Layanan Kami</h2>
        <div class="service-list">
            <button class="service-btn" onclick="tampilkanPopup('Cari & Pilih', 'Temukan layanan yang sesuai kebutuhan Anda.')">
                <h3>Cari & Pilih</h3>
                <p>Temukan Layanan Yang Paling Sesuai Untuk Anda.</p>
            </button>
            <button class="service-btn" onclick="tampilkanPopup('Rating & Review', 'Cek ulasan pengguna lain sebelum memilih mitra kerja.')">
                <h3>Rating & Review</h3>
                <p>Cek Ulasan Pengguna Lain.</p>
            </button>
            <button class="service-btn" onclick="tampilkanPopup('Fleksibel', 'Tentukan sendiri waktu kerja Anda.')">
                <h3>Fleksibel</h3>
                <p>Tentukan Sendiri Waktu Kerjanya!</p>
            </button>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Kontak Kami</h2>
        <p>Email: info@website.com</p>
        <p>Telepon: +62 812 3456 7890</p>
    </section>

    <footer>
        <p>&copy; 2025 ServXpert. All rights reserved.</p>
    </footer>

    <!-- Modal Popup -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="tutupPopup()">&times;</span>
            <h3 id="popup-title"></h3>
            <p id="popup-text"></p>
        </div>
    </div>

    <script>
        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "smooth"
                });
            });
        });

        // Modal Popup
        function tampilkanPopup(judul, teks) {
            document.getElementById("popup-title").innerText = judul;
            document.getElementById("popup-text").innerText = teks;
            document.getElementById("popup-modal").style.display = "block";
        }
        function tutupPopup() {
            document.getElementById("popup-modal").style.display = "none";
        }

        // Filter Pencarian Layanan
        function filterServices() {
            let input = document.getElementById("search-input").value.toLowerCase();
            let services = document.querySelectorAll(".service-btn");

            services.forEach(btn => {
                let text = btn.innerText.toLowerCase();
                if (text.includes(input)) {
                    btn.style.display = "block";
                } else {
                    btn.style.display = "none";
                }
            });
        }

        // Dark Mode Toggle
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>

    <style>
        /* Reset CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* Header & Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            padding: 15px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212;
            color: white;
        }

        #dark-mode-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        /* Services */
        .service-list {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .service-btn {
            background: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .service-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .close-btn {
            cursor: pointer;
            font-size: 24px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
        }
    </style>

</body>
</html>
